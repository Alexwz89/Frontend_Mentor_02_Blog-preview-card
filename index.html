<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    <link <link rel="stylesheet" href="./style.css" />

      <div class="course_box">

          <img

        <div class="describe">

        <div class="teacher">
          <img alt="teacher_icon" src="./assets/images/image-avatar.webp" />
